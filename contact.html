<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personalized grooming, stylish cuts, and spa treatments to pamper your pooch.">
    <meta name="keywords" content="dog grooming salon, salon for dogs, dogs, spa treatments, stylish dogs">
    <meta name="author" content="Viktoria Julia Toth">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bark 'n Bath | Contact</title>
</head>

<body>
    <header>
        <div class="nav_container">
            <div id="logo" class="logo">
                <a href="index.html">
                    <img src="assets/images/logo_transparent2.webp" alt="Bark 'n Bath logo">
                </a>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <nav class="navigation">
                <ul class="nav_menu">
                    <li><a href="index.html" class="nav_icon">Home</a></li>
                    <li><a href="services.html" class="nav_icon">Services</a></li>
                    <li><a href="gallery.html" class="nav_icon">Gallery</a></li>
                    <li><a href="contact.html" class="nav_icon">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="title_picture">
        <img src="assets/images/contact.webp" alt="Dog holding phone" class="top_image">
        <div class="centered">
            <h1>Get in Touch</h1>
        </div>
    </div>

    <main>
        <form method="get" action="response.html">
            <label for="surname" class="label_format">Surname:</label>
            <input class="form_style" type="text" id="surname" name="surname" required>

            <label for="lastname" class="label_format">Lastname:</label>
            <input class="form_style" type="text" id="lastname" name="lastname" required>

            <label for="email" class="label_format">Email Address:</label>
            <input class="form_style" type="email" id="email" name="email" required>

            <label for="date" class="label_format">Last Grooming:</label>
            <input class="form_style" type="date" id="date" name="date" required>

            <label for="dropdown1" class="label_format">Service of Choise</label>
            <select class="form_style" id="dropdown1" name="dropdown1" required>
                <option value="option1">Wash & Fluffy Dry</option>
                <option value="option2">Wash & Go</option>
                <option value="option3">Full Body Groom</option>
                <option value="option4">De-shedding treatments</option>
                <option value="option5">Teeth brushing</option>
                <option value="option6">Eye and ear cleaning</option>
                <option value="option6">Nail trimming</option>
            </select>

            <label for="dropdown2" class="label_format">Breed Size:</label>
            <select class="form_style" id="dropdown2" name="dropdown2" required>
                <option value="optionA">Small Breed</option>
                <option value="optionB">Medium Breed</option>
                <option value="optionC">Large Breed</option>
            </select>

            <label class="form_style" for="message" class="label_format">Any we should know:</label>
            <textarea class="form_style" id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
        <section class="opening_hours">
            <h2>Opening Hours</h2>
            <h3 class="opening_hours_time">Monday - Friday: 9:30 AM - 3 PM & 5 PM - 7 PM</h3>
            <h3 class="opening_hours_time">Saturday: 10 AM - 4 PM</h3>
        </section>
    </main>
    <footer>
        <ul class="social_media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube channel">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/ccfb8f5516.js" crossorigin="anonymous"></script>
    <script>
        // JavaScript to toggle the mobile menu
        document.getElementById('mobile-menu').addEventListener('click', function () {
            document.querySelector('.nav_menu').classList.toggle('active');
        });
    </script>
</body>

</html>
